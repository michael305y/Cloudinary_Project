<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudinary Images</title>
  </head>
  <body>
    <h2>Available Photos</h2>

    {% for photo in photos %}
    <br />
    {{ photo.photo_Title }}
    <br />
    <img src="{{ photo.image.url }}" alt="{{ photo.description }}" />
    <br />
    {% endfor %}
  </body>
</html>
